<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmed</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f9fafb; text-align: center; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 400px; }
        h1 { margin-top: 0; color: #10b981; }
        .amount { font-size: 24px; font-weight: bold; margin: 20px 0; }
        .btn { display: inline-block; background: #111; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Order Placed!</h1>
        <p>Thank you. Your furniture is on the way.</p>
        <p>Order ID: #{{ order_id }}</p>
        <div class="amount">${{ "%.2f"|format(cart_total) }}</div>
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
